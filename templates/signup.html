<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | DealRadar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: #fff;
            border-bottom: 1px solid #f1f5f9;
            padding: 2rem 2rem 1rem;
            text-align: center;
        }
        .brand-icon { font-size: 2rem; color: #10b981; } /* Green for Signup */
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
        }
        .form-control:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
        .input-group-text { background: #f8fafc; color: #64748b; }
        .btn-success {
            background-color: #10b981;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .btn-success:hover { background-color: #059669; transform: translateY(-1px); }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <div class="mb-2"><i class="bi bi-person-plus-fill brand-icon"></i></div>
                    <h4 class="fw-bold text-dark">Create Account</h4>
                    <p class="text-muted small mb-0">Join DealRadar to track prices smart</p>
                </div>
                <div class="card-body p-4">
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} d-flex align-items-center p-2 mb-3 small" role="alert">
                                    <i class="bi bi-info-circle-fill me-2"></i> {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label small fw-bold text-secondary">First Name</label>
                                <input type="text" name="fname" class="form-control" placeholder="John" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold text-secondary">Last Name</label>
                                <input type="text" name="lname" class="form-control" placeholder="Doe" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-secondary">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-white p-3 border-top-0">
                    <p class="text-muted small mb-0">
                        Already have an account? <a href="{{ url_for('login') }}" class="text-success fw-bold text-decoration-none">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
