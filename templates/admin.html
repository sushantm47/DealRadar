{% extends "base.html" %}
{% block content %}
<h2>Admin Panel: Product Management</h2>
<div class="card mb-4 bg-light">
    <div class="card-body">
        <h5>Create New Product</h5>
        <form action="{{ url_for('add_product') }}" method="POST" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="pname" class="form-control" placeholder="Product Name" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="category" class="form-control" placeholder="Category" required>
            </div>
            <div class="col-md-2">
                <input type="number" name="msrp" step="0.01" class="form-control" placeholder="MSRP ($)" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="description" class="form-control" placeholder="Description">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </form>
    </div>
</div>
<table class="table table-bordered bg-white">
    <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Category</th><th>MSRP</th><th>Action</th></tr></thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p.pid }}</td>
            <td>{{ p.pname }}</td>
            <td>{{ p.p_category }}</td>
            <td>${{ p.msrp }}</td>
            <td><a href="{{ url_for('delete_product_route', pid=p.pid) }}" class="btn btn-sm btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
